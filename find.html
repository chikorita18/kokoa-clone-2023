<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoatalk</title>
  </head>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg">
        <div class="point"></div>
      </i></span>
    </div>
  </header>


  <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
              <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended friends</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open chat</h4>
            <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-sx"></i></span>

        </div>
    </div>
    <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://t1.daumcdn.net/cafeattach/1G6sH/ae1cf0190f667055fa0aa4d7c28693d83ba20470_re_1696137663023" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider""></div>
            <span class="open-post__member-status">Active</span>

          </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://t1.daumcdn.net/cafeattach/1YmK3/8c2e7f6061391c8857d9684fc66656b83a628255"/>
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
            </div>
            </div>
        </div>
    </div>
  </main>


  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class = "nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class="nav__dot"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    </body>

    <script
      src="https://kit.fontawesome.com/6fea7221c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
